<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link
        href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i,600,600i,700,700i&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/canculiyator.css">
    
    <link rel="stylesheet" href="fonts/font-awesome.min.css">



    <title>COLCILIYATOR</title>
</head>

<body>
    <div class="preloader" >
        <div class="loader">
            <div class="loader1"></div>
        <div class="loader2"></div>
        <div class="loader3"></div>
        </div>
        <div class="loader4">
            Loading
        </div>
        
    </div>

    <header> 
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-6 col-sm-8 ">
                    <div class="calt">
                        <div class="nav">

                        </div>
                        <div class="button d-flex justify-content-between">
                            <div class="butt">
                                <div class="but1">
                                    <button class="null" son="1">1</button>
                                    <button class="null" son="2">2</button>
                                    <button class="null" son="3">3</button>
                                </div>
                                <div class="but1">
                                    <button class="null" son="4">4</button>
                                    <button class="null" son="5">5</button>
                                    <button class="null" son="6">6</button>
                                </div>
                                <div class="but1">
                                    <button class="null" son="7">7</button>
                                    <button class="null" son="8">8</button>
                                    <button class="null" son="9">9</button>
                                </div>
                                <div class="but1">
                                    <button class="null" son="0">0</button>
                                    <button class="nuq" nut=".">.</button>
                                    <button class="minus" ccc="c">c</button>
                                </div>
                            </div>
                            <div class="butt2">
                                <div class="but2">
                                    <button class="plus" top="+">+</button>
                                    <button class="plus" top="-">-</button>
                                </div>
                                <div class="but2">
                                    <button class="plus" top="*">*</button>
                                    <button class="plus" top="/">/</button>
                                </div>
                                <div class="but2">
                                    <button class="plus" top="**">x <sup>n</sup></button>
                                    <button class="plus" top="%">%</button>
                                </div>
                                    <button class="alert" right="=">=</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/canculiyator.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
